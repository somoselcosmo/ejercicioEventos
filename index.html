<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="uno">
      <div class="conten">
      <h4>Estatura</h4>
      <p>en centrímetros</p>
      <input type="number" id="estatura">
      <h4>Peso</h4>
      <p>en kilogramos</p>
      <input type="number" id="peso">
      <button id="calcular">Calcular</button>
    </div>
    </div>
    <div class="dos">
      <p>Resultado: <input type="text" id="resultado" readonly><span id="IMC"></span></p>
    </div>
  </div>

  <div class="contenedor">
    <h1>Conversor de divisas</h1>
      <div class="form-group">
        <label for="fromCurrency">Convertir desde:</label>
        <select id="fromCurrency">
          <option value="ARS">ARS</option>
          <option value="COP">COP</option>
          <option value="MXN">MXN</option>
          <option value="USD">USD</option>
        </select>
      </div>
      <div class="form-group">
        <label for="toCurrency">A convertir:</label>
        <select id="toCurrency">
          <option value="ARS">ARS</option>
          <option value="COP">COP</option>
          <option value="MXN">MXN</option>
          <option value="USD" selected>USD</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Monto:</label>
        <input type="number" id="amount" placeholder="Enter amount" value="1">
      </div>
      <div class="result">
        <p>Monto convertido: $<span id="convertedAmount"> 0</span></p>
      </div>
  </div>
  <div>
    <div class="container2">
      <h1>Aplicación de Notas</h1>
      <div class="notasContainer">
        <div class="busqueda">
          <input type="text" id="filtroTexto" placeholder="Buscar nota...">
          <div class="real">
          <label class="switch" for="filtroTexto">
            <input type="checkbox" id="filtroRealizado">
            <span class="slider round"></span>
          </label>
          <span> Realizadas</span>
        </div>
        </div>
        <div class="notas">
          <div class="inputs">
          <input type="text" id="nota-titulo" placeholder="Título de la nota" />
          <textarea id="nota-contenido" rows="7" cols="60"  placeholder="Contenido de la nota"></textarea>
        </div>
          <div class="botones">
            <button id="crearNota">Crear nota</button>
            <button id="limpiar">Limpiar nota</button>
          </div>
        </div>
        
        <div class="row">
        <div id="listaNotas" class=" container-fluid col-12 col-md-6 col-lg-6">
          

    
        </div>
      </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
